name: Windows-MSys

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - '.github/workflows/*.yml'
      - '!.github/workflows/windows-msys.yml'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - '.github/workflows/*.yml'
      - '!.github/workflows/windows-msys.yml'
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.job }}-${{ github.head_ref || github.ref_name }}'
  cancel-in-progress: true

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: windows-msys [${{ matrix.env.CC }}, ${{ matrix.setup.scope }}]
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
#  We are running two configurations:
#   - ALL in order to run regression tests
#   - MKD just to be sure that configuration needed for teabako builds without issues
        setup:
          - scope: 'ALL'
            tests: 'ON'
          - scope: 'MKD'
            tests: 'OFF'
        env:
          - sys: mingw64
            CC: gcc
            CXX: g++
#          - CC: clang
#            CXX: clang++
    env: ${{ matrix.env }}

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Setup MSys
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.env.sys}}
          path-type: minimal
          update: true
          install: >-
            git
            tar
            bison
            flex
          pacboy: >-
            toolchain:p
            openssl:p
            cmake:p
            boost:p
            make:p
            diffutils:p
            libevent:p
            double-conversion:p
            glog:p
            fmt:p
            dlfcn:p
            gtest:p

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Configure
        run: |
          mkdir build
          cd build
          cmake .. -DWITH_TESTS=${{ matrix.setup.tests }} -DUSE_JEMALLOC=OFF -DPREFER_SYSTEM_GTEST=ON -DTEBAKO_BUILD_SCOPE=${{ matrix.setup.scope }} -DCMAKE_INSTALL_PREFIX=install

      - name: Build
        run: |
          cd build
          cmake --build .

      - name: Test
        if: ${{ matrix.setup.tests == 'ON' }}
        run: |
          cd build
          ninja test
