name: Alpine

on:
  schedule:
    - cron: "0 9 * * 6"
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - '.cirrus.yml'
      - '.github/workflows/*.yml'
      - '!.github/workflows/alpine.yml'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - '.cirrus.yml'
      - '.github/workflows/*.yml'
      - '!.github/workflows/alpine.yml'
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.job }}-${{ github.head_ref || github.ref_name }}'
  cancel-in-progress: true

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: alpine:latest [${{ matrix.env.CC }}, ${{ matrix.setup.scope }}]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
#  We are running two configurations:
#   - ALL in order to run regression tests
#   - MKD just to be sure that it build ok
        setup:
          - scope: 'ALL'
            tests: 'ON'
          - scope: 'MKD'
            tests: 'OFF'
        env:
          - CC: gcc
            CXX: g++
          - CC: clang
            CXX: clang++
    env: ${{ matrix.env }}
    container:
      image: alpine:3.16

    steps:
      - name: Install packages
        run: |
          apk --no-cache --upgrade add cmake git bash build-base   \
            autoconf boost-static boost-dev fmt-dev flex-dev bison \
            binutils-dev libevent-dev acl-dev                      \
            double-conversion-dev lz4-dev openssl-dev xz-dev       \
            libunwind-dev libdwarf-dev glog-dev elfutils-dev       \
            fuse3-dev clang-dev

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Declare directory safe
        run: git config --global --add safe.directory "$(pwd)"

      - name: Patch system includes
        if: ${{ matrix.env.CC == 'clang' }}
        run: tools/ci-scripts/patch-system-includes.sh

      - name: Build libjemalloc
        run: |
          wget -q https://github.com/jemalloc/jemalloc/releases/download/5.2.1/jemalloc-5.2.1.tar.bz2
          tar -xf jemalloc-5.2.1.tar.bz2
          cd jemalloc-5.2.1
          ./configure
          make -j4
          make install

      - name: Configure
        run: cmake -B build -DWITH_TESTS=${{ matrix.setup.tests }} -DTEBAKO_BUILD_SCOPE=${{ matrix.setup.scope }} -DCMAKE_INSTALL_PREFIX=install

      - name: Build
        run: cmake --build build --parallel 4

      - name: Test
        if: ${{ matrix.setup.tests == 'ON' }}
        run: ctest --test-dir build --output-on-failure
