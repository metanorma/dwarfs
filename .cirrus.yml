env:
  CIRRUS_CLONE_SUBMODULES: true

task:
  name: macos-arm64
  only_if: $CIRRUS_BRANCH == 'main' || $CIRRUS_PR != '' || $CIRRUS_TAG != ''
  macos_instance:
    image: ghcr.io/cirruslabs/macos-monterey-base:latest
  env:
    matrix:
      - { SETUP_SCOPE: 'ALL', SETUP_TESTS: 'ON'  }
      - { SETUP_SCOPE: 'MKD', SETUP_TESTS: 'OFF' }

  install_script: |
    brew install \
    bison flex gnu-sed bash boost double-conversion jemalloc fmt glog pkg-config \
          libevent libsodium lz4 xz zlib

  pre_configure_script:
    echo CXX_FLAGS='-std=gnu++14 -DTARGET_OS_SIMULATOR=0 -DTARGET_OS_IPHONE=0' >> $CIRRUS_ENV

  configure_script: |
    cmake -B build -DWITH_TESTS="$SETUP_TESTS"         \
                   -DTEBAKO_BUILD_SCOPE="$SETUP_SCOPE" \
                   -DCMAKE_INSTALL_PREFIX=install

  build_script: |
    cmake --build build --parallel 4

  test_script: |
    if [[ "$SETUP_TESTS" == 'ON' ]]; then
      ctest --test-dir build --output-on-failure
    fi
